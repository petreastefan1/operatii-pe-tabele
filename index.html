<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
    <h1>Cars</h1>
	<p><a class="button" id="btn-add-car">Add Car</a></p>
    <p><a class="button" id="btn-remove-car">Remove Car</a></p>
    <section class="add-container">
        <div class="car-box">
        <label for="car">Company:</label>
        <input type="textbox" name="car" id="name-inpt">
        </div>
        <div class="model-box">
        <label for="model">Model:</label>
        <input type="textbox" name="model" id="model-inpt">
        </div>
        <div class="year-box">
        <label for="year">Year:</label>
        <input type="textbox" name="year" id="year-inpt">
        </div>
    </section>


    <main>
        <table class="container">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="container-cars">
                
            </tbody>
        </table>
    



    </main>
    </div>
  
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
